<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pontos - SIG</title>
    <link rel="icon" href="images/localizacao.png">
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
    <script type="text/javascript">
        var myKey = "AIzaSyB3mNbL_Bme8Cu3F1Zhtj-A5fADrdYrYlU";
        function loadScript() {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = "https://maps.googleapis.com/maps/api/js?key=" + myKey + "&callback=initMap";
            document.body.appendChild(script);
        }
    </script>
  </head>
  <body onload="loadScript()">
    <div id="map"></div>
    <script src = "https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" defer="defer"></script>
    <script src = "infobubble.js" type="text/javascript" defer="defer"></script>  
    <script src = "app.js" type="text/javascript" defer="defer"></script>      
  </body>
</html>
